{% extends "layout.html" %}
{% block content %}
    <a href="{{ url_for('single_tool', post_id = post_id ) }}">See tool live</a>
    <br>
    <br>
    <article>
        <a href="#">{{ post.author.username }}</a>
        <small>{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        {% if post.author == current_user%}
            <div>
              <button type="button"><a href="{{url_for('update_post', post_id = post.id)}}" style="color: white">Update Tool Detail</a></button>
              <form action="{{url_for('delete_post', post_id = post.id)}}" method="POST"><input type="submit" value="Delete"></form>

            </div>
        {% endif%}
        <h2><a href="{{ url_for('post', post_id = post.id)}}">{{ post.Tool_name }}</a></h2>
        <h2>{{ post.Tool_name }}</h2>
        <p >{{ post.Tool_description }}</p>

    </article>
{% endblock %}
